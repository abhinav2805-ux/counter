<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="up">
            <h3>Enter Value From 1 to 99999</h3>
            <input type="number" id="value" min="1" max="99999">
            <button id="btn">Start Counter</button>
            <br>
            <br>
            
            <span id="warning">Please enter a number between 1 and 99999.</span>
        </div>
        <div class="down">
            <div class="num1">0</div>
            <div class="num2">0</div>
            <div class="num3">0</div>
            <div class="num4">0</div>
            <div class="num5">0</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
